<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = Math.floor(Math.random() * 100) + 1
        document.write("--------------" , "Gerador de números aleatórios" , "-------------- <br>");
        document.write("<br> " ,numero)
        if (numero % 2 == 0){
            document.write(" <br> O número é par!")
        } else {
            document.write(" <br> O número é ímpar!")
        }
    </script>
    
</body>
</html>
