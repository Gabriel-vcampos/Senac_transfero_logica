<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*1 - Crie uma função chamada cumprimentar(nome), que recebe um nome via prompt como parâmetro e exibe a mensagem "Olá, [nome], tudo bem?".*/
        let nome = prompt("Qual é o seu nome?");
        function cumprimentar(texto, nome){
            return document.write(texto + " " + nome);
        }

        cumprimentar("Olá Seja Bem Vindo!", nome);
    </script>
    
</body>
</html>
