<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //4 - Crie uma Função que Calcula o Quadrado de um Número
        let numero = parseFloat(prompt("Digite um número para um quadrado:"));
        function quadradodovalor(numero){
            quadrado = numero * numero;
            return quadrado;
        
        }
        document.write(quadradodovalor(numero))

    </script>
</body>
