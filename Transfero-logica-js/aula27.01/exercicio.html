<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let resposta = parseFloat(prompt("Digite a seguir um número:"));
        if(resposta >= 10 && resposta <= 20){
            document.write("O número é válido!");
        } else if(resposta >= 50 && resposta <= 100) {
            document.write("O número é válido!");
        } else {
            document.write("Número inválido!");
        }
    </script>
    
</body>
</html>
