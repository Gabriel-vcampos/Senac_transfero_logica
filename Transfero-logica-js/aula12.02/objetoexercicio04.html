<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Filme{
            constructor(titulo , diretor , ano){
            this.titulo = titulo;
            this.diretor = diretor;
            this.ano = ano;
        }
        showfilme(){
            document.write("O nome do filme é:" , this.titulo , " Com o diretor de: " , this.diretor , " no ano de lançamento: " , this.ano)
        }
    }
    let novofilme = new Filme("Interstellar" , "Cristopher Nolan" , "2014");
    novofilme.showfilme();
    </script>
</body>
</html>
