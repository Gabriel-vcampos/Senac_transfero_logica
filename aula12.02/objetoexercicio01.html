<body>
    <script>
        class Moto{
            constructor(marca , cor){
                this.marca = marca;
                this.cor = cor;
            }
            showmoto(){
                document.write("A moto modelo:" , this.marca , "com a cor:" , this.cor);
            }
        }
            let moto1 = new Moto("BMW", "Prata")
            moto1.showmoto();
    </script>
    
</body>
